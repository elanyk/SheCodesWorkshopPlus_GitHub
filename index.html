<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Weather Widget ☀️</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor"
      crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/afc2a5a936.js"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="style/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="row align-items-start">
          <div class="col">
            <h2 id="current-city">New York</h2>
            <div class="currentDay">Sunday</div>
            <span class="currentMonth">07/09</span>

            <div class="time">
              Time:
              <span class="hour">12:00</span>
            </div>
            <div class="details">
              Humidity: <span id="humidity"></span>%
              <div>Wind: <span id="wind"></span>m/h</div>
            </div>
            <span class="units"
              ><a href="#" id="temperature-c">°C </a>|
              <a href="#" id="temperature-f">°F</a></span
            >
          </div>
          <div class="col align-self-end main-picture">
            <img
              src="images/cloudy.png"
              alt="clouds"
              width="150"
              class="icon"
              id="main-icon"
            />
            <div class="description">Cloudy</div>
          </div>
          <div class="col">
            <form class="search-form" id="search-form">
              <div class="input-group">
                <input
                  type="text"
                  class="form-control p-2"
                  placeholder="Type a city..."
                  autocomplete="off"
                  id="city-input"
                />
                <button
                  class="btn bg-dark w-20 p-2,5 rounded searchButton"
                  .bg-dark
                  type="button"
                  id="search-button"
                >
                  <img src="images/magnifying-glass-solid.svg" width="13" />
                </button>
                <button
                  class="btn bg-dark w-20 p-2,5 ms-2 rounded currentButton"
                  .bg-dark
                  type="button"
                  id="current-button"
                >
                  <img src="images/location-dot-solid.svg" width="13" />
                </button>
              </div>
            </form>
          </div>
        </div>
        <section class="bottomBox">
          <div class="row">
            <div class="col">
              <span class="today">Today</span>
              <h1 class="currentTemp">28°C</h1>

              <img
                src="images/cloudy.png"
                width="35"
                class="mediumIcon"
                id="medium-icon"
              />
            </div>
            <div class="col">
              <span class="smallText">Mon</span>
              <h5 class="temp">27°C</h5>
              <img src="images/cloudy_rainy.png" width="23" class="smallIcon" />
            </div>
            <div class="col">
              <span class="smallText">Tue</span>
              <h5 class="temp">25°C</h5>
              <img src="images/thunder.png" width="23" class="smallIcon" />
            </div>
            <div class="col">
              <span class="smallText">Wed</span>
              <h5 class="temp">27°C</h5>
              <img src="images/rainy_sunny.png" width="23" class="smallIcon" />
            </div>
            <div class="col">
              <span class="smallText">Thu</span>
              <h5 class="temp">27°C</h5>
              <img src="images/cloudy.png" width="23" class="smallIcon" />
            </div>
            <div class="col">
              <span class="smallText">Fri</span>
              <h5 class="temp">29°C</h5>
              <img src="images/sunny.png" width="23" class="smallIcon" />
            </div>
          </div>
        </section>
      </div>
      <div class="coder">
        <a
          href="https://github.com/elanyk/SheCodesWorkshopPlus_GitHub"
          target="_blank"
        >
          Open-source code by
        </a>
        Elvira Nykyforuk
      </div>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
